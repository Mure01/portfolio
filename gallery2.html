<script>
	function myFunction() {
  var x = document.getElementById("myLinks");
  var y = document.getElementById("slika_header")
  if (x.style.display === "block") {
    x.style.display = "none";
    y.style.display = "block"
  } else {
    x.style.display = "block";
    y.style.display = "none"
  }
}

let index_slike = 1;
prikaziSliku(index_slike);

function promjeniSliku(n) {
  prikaziSliku(index_slike += n);
}

function prikaziSliku(n) {
  var i;
  let lista_slika = document.getElementsByClassName("slika");
  if (n > lista_slika.length) {
  	index_slike = 1;
  }    
  if (n < 1) {
  	index_slike = lista_slika.length;
  }
  for (i = 0; i < lista_slika.length; i++) {
    lista_slika[i].style.display = "none";  
  }
  lista_slika[index_slike-1].style.display = "block";  
}
</script>
